<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Simulation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f0f0;
            text-align: center;
            margin: 20px;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            gap: 2px;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }

        .cell {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #dcdcdc;
            border-radius: 5px;
            font-weight: bold;
        }

        .snake-1 {
            background-color: #4682b4;
            color: white;
        }

        .snake-2 {
            background-color: #dc143c;
            color: white;
        }

        .snake-3 {
            background-color: #32cd32;
            color: white;
        }

        .snake-4 {
            background-color: #ffa500;
            color: white;
        }

        .snake-5 {
            background-color: #8a2be2;
            color: white;
        }

        button {
            margin: 10px;
        }

        /* ===== MENU SECTION STYLING ===== */
        .text-center {
            margin-top: 40px;
            margin-bottom: 40px;
        }

        .text-center::after {
            content: "";
            display: block;
            width: 120px;
            height: 3px;
            background: linear-gradient(90deg, #81c784, #66bb6a);
            border-radius: 3px;
            margin: 30px auto 0;
        }

        .snake-emoji {
            font-size: 4rem;
            margin-bottom: 10px;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-8px);
            }
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: #2e7d32;
            margin-bottom: 25px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.1);
        }

        /* Center and space out menu buttons */
        .menu-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        /* Shared menu button design */
        .menu-btn {
            width: 250px;
            padding: 14px 18px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            color: white;
            transition: all 0.25s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        /* Hover and active animation */
        .menu-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.25);
        }

        .menu-btn:active {
            transform: scale(0.97);
        }

        /* Individual button colors */
        .sim-btn {
            background: linear-gradient(135deg, #43a047, #66bb6a);
        }

        .game-btn {
            background: linear-gradient(135deg, #1976d2, #42a5f5);
        }

        .leader-btn {
            background: linear-gradient(135deg, #8e24aa, #ba68c8);
        }

        /* Optional soft gradient backdrop for the whole section */
        body {
            background: linear-gradient(135deg, #f8fff7, #e8f5e9);
            font-family: "Poppins", sans-serif;
        }
    </style>
</head>

<body>
    <div class="text-center">
        <div class="snake-emoji">üêç</div>
        <h1>Snake Portal</h1>
        <div class="menu-container">
            <button onclick="window.location.href='/'" class="menu-btn sim-btn">üßÆ Simulation Mode</button>
            <button onclick="window.location.href='/game'" class="menu-btn game-btn">üéÆ Play Snake Game</button>
            <button onclick="window.location.href='/leaderboard'" class="menu-btn leader-btn">üèÜ
                Leaderboard</button>
        </div>
    </div>
    <h2>üêç Snake Simulation</h2>
    <div id="controls">
        <button id="startBtn" class="btn btn-success">Start</button>
        <button id="pauseBtn" class="btn btn-warning">Pause</button>
        <button id="resetBtn" class="btn btn-danger">Reset</button>
    </div>
    <div id="board"></div>
    <p id="statusText">Simulation stopped.</p>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
