<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <style>
        body {
            background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: "Poppins", sans-serif;
        }

        h1 {
            color: #2e7d32;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        canvas {
            border: 8px solid #33691e;
            border-radius: 10px;
            background: #9ccb5a;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            margin-top: 20px;
        }

        .mode-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
        }

        .mode-btn {
            width: 180px;
            padding: 14px 18px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            color: white;
            transition: all 0.25s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .mode-btn:hover {
            transform: scale(1.05);
        }

        .user-btn {
            background: linear-gradient(135deg, #43a047, #66bb6a);
        }

        .ai-btn {
            background: linear-gradient(135deg, #1976d2, #42a5f5);
        }

        #hud {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            font-size: 1.1rem;
            color: #2e7d32;
            font-weight: 600;
        }

        #status {
            margin-top: 15px;
            color: #2e7d32;
            font-weight: 500;
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <h1>üêç Snake Game</h1>
    <div class="mode-buttons">
        <button class="mode-btn user-btn" id="userBtn">üéÆ User Play</button>
        <button class="mode-btn ai-btn" id="aiBtn">ü§ñ AI Play</button>
    </div>

    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <div id="hud">
        <span>üçé <span id="score">0</span></span>
        <span>üèÜ <span id="highscore">0</span></span>
        <button onclick="toggleFull()">‚õ∂</button>
    </div>

    <p id="status">Press arrow keys to move!</p>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        let snake = [{ x: 5, y: 5 }];
        let dir = { x: 1, y: 0 };
        let apple = { x: 8, y: 5 };
        let score = 0;
        let aiMode = false;

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < 20; i++)
                for (let j = 0; j < 20; j++) {
                    ctx.fillStyle = (i + j) % 2 ? "#9ccb5a" : "#a5d66a";
                    ctx.fillRect(j * 20, i * 20, 20, 20);
                }
            ctx.fillStyle = "#e63b2e";
            ctx.beginPath();
            ctx.arc(apple.x * 20 + 10, apple.y * 20 + 10, 8, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = "#3578e5";
            for (let s of snake) ctx.fillRect(s.x * 20, s.y * 20, 18, 18);
        }

        function isSafe(x, y) {
            if (x < 0 || y < 0 || x >= 20 || y >= 20) return false;
            const bodyWithoutTail = snake.slice(0, -1);
            return !bodyWithoutTail.some(s => s.x === x && s.y === y);
        }

        function isPathToTail(nextHead) {
            const tail = snake[snake.length - 1];
            const dirs = [{ x: 0, y: -1 }, { x: 0, y: 1 }, { x: -1, y: 0 }, { x: 1, y: 0 }];
            const queue = [nextHead];
            const visited = new Set();
            visited.add(`${nextHead.x},${nextHead.y}`);

            while (queue.length) {
                const node = queue.shift();
                if (node.x === tail.x && node.y === tail.y) return true;
                for (const d of dirs) {
                    const nx = node.x + d.x, ny = node.y + d.y;
                    if (nx < 0 || ny < 0 || nx >= 20 || ny >= 20) continue;
                    if (visited.has(`${nx},${ny}`)) continue;
                    if (snake.some(s => s.x === nx && s.y === ny)) continue;
                    visited.add(`${nx},${ny}`);
                    queue.push({ x: nx, y: ny });
                }
            }
            return false;
        }

        function aiMove() {
            const dirs = [{ x: 0, y: -1 }, { x: 0, y: 1 }, { x: -1, y: 0 }, { x: 1, y: 0 }];
            const head = snake[0];
            const queue = [{ x: head.x, y: head.y, path: [] }];
            const visited = Array.from({ length: 20 }, () => Array(20).fill(false));
            visited[head.y][head.x] = true;
            let foundPath = false;

            while (queue.length) {
                const node = queue.shift();
                if (node.x === apple.x && node.y === apple.y) {
                    foundPath = true;
                    if (node.path.length > 0) return node.path[0];
                    break;
                }
                for (const d of dirs) {
                    const nx = node.x + d.x, ny = node.y + d.y;
                    if (isSafe(nx, ny) && !visited[ny][nx]) {
                        visited[ny][nx] = true;
                        queue.push({ x: nx, y: ny, path: [...node.path, d] });
                    }
                }
            }

            if (!foundPath) {
                const tail = snake[snake.length - 1];
                const queue2 = [{ x: head.x, y: head.y, path: [] }];
                const visited2 = Array.from({ length: 20 }, () => Array(20).fill(false));
                visited2[head.y][head.x] = true;
                while (queue2.length) {
                    const node = queue2.shift();
                    if (node.x === tail.x && node.y === tail.y) {
                        if (node.path.length > 0) return node.path[0];
                        break;
                    }
                    for (const d of dirs) {
                        const nx = node.x + d.x, ny = node.y + d.y;
                        if (isSafe(nx, ny) && !visited2[ny][nx]) {
                            visited2[ny][nx] = true;
                            queue2.push({ x: nx, y: ny, path: [...node.path, d] });
                        }
                    }
                }
            }

            let bestMove = dirs[0], bestScore = Infinity;
            const appleNearWall = apple.x < 2 || apple.x > 17 || apple.y < 2 || apple.y > 17;

            for (let d of dirs) {
                const next = { x: head.x + d.x, y: head.y + d.y };
                if (!isSafe(next.x, next.y)) continue;
                const distToWall = Math.min(next.x, 19 - next.x, next.y, 19 - next.y);
                const penalty = appleNearWall ? 0 : (distToWall < 2 ? 3 : 0);
                const dist = Math.abs(next.x - apple.x) + Math.abs(next.y - apple.y) + penalty;
                if (dist < bestScore && isPathToTail(next)) {
                    bestScore = dist;
                    bestMove = d;
                }
            }
            return bestMove;
        }

        function update() {
            if (aiMode) dir = aiMove() || dir;
            const head = { x: snake[0].x + dir.x, y: snake[0].y + dir.y };
            snake.unshift(head);

            if (head.x < 0 || head.x >= 20 || head.y < 0 || head.y >= 20 ||
                snake.slice(1).some(s => s.x === head.x && s.y === head.y)) {
                document.getElementById("status").textContent = "üíÄ Game Over!";
                snake = [{ x: 5, y: 5 }];
                dir = { x: 1, y: 0 };
                score = 0;
                return;
            }

            if (head.x === apple.x && head.y === apple.y) {
                score++;
                apple = { x: Math.floor(Math.random() * 20), y: Math.floor(Math.random() * 20) };
            } else snake.pop();

            document.getElementById("score").textContent = score;
        }

        function loop() {
            update();
            draw();
            const speed = aiMode ? Math.max(60, 150 - score * 5) : 150;
            setTimeout(loop, speed);
        }

        document.addEventListener("keydown", e => {
            if (e.key === "ArrowUp" && dir.y === 0) dir = { x: 0, y: -1 };
            if (e.key === "ArrowDown" && dir.y === 0) dir = { x: 0, y: 1 };
            if (e.key === "ArrowLeft" && dir.x === 0) dir = { x: -1, y: 0 };
            if (e.key === "ArrowRight" && dir.x === 0) dir = { x: 1, y: 0 };
        });

        document.getElementById("userBtn").addEventListener("click", () => {
            aiMode = false;
            document.getElementById("status").textContent = "User mode activated üéÆ";
        });

        document.getElementById("aiBtn").addEventListener("click", () => {
            aiMode = true;
            document.getElementById("status").textContent = "AI mode activated ü§ñ";
        });

        function toggleFull() {
            if (!document.fullscreenElement) document.body.requestFullscreen();
            else document.exitFullscreen();
        }

        loop();
    </script>
</body>

</html>
